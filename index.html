<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Comparison Slider</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #333;
    }

    .comparison-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      height: 500px;
      overflow: hidden;
    }

    /* Left Image as background */
    .comparison-image {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('image1.jpg');
      background-size: cover;
      background-position: center;
    }

    /* Overlay for the Right Image */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 50%; /* Initial position of the slider */
      overflow: hidden;
      background-image: url('image2.jpg');
      background-size: cover;
      background-position: center;
    }

    /* Slider Handle */
    .slider-handle {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%; /* Initial position */
      width: 5px;
      background-color: #fff;
      border-left: 2px solid #000;
      border-right: 2px solid #000;
      cursor: ew-resize;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="comparison-container">
    <div class="comparison-image"></div>
    <div class="overlay"></div>
    <div class="slider-handle"></div>
  </div>

  <script>
    const sliderHandle = document.querySelector('.slider-handle');
    const overlay = document.querySelector('.overlay');
    const container = document.querySelector('.comparison-container');

    let isDragging = false;

    function slide(event) {
      if (!isDragging) return;
      
      const rect = container.getBoundingClientRect();
      const offsetX = event.clientX !== undefined ? event.clientX : event.touches[0].clientX;
      let position = offsetX - rect.left;

      // Constrain slider within container width
      if (position < 0) position = 0;
      if (position > rect.width) position = rect.width;

      // Update overlay width & handle position
      overlay.style.width = position + 'px';
      sliderHandle.style.left = position + 'px';
    }

    sliderHandle.addEventListener('mousedown', () => isDragging = true);
    sliderHandle.addEventListener('touchstart', () => isDragging = true);

    window.addEventListener('mousemove', slide);
    window.addEventListener('touchmove', slide);

    window.addEventListener('mouseup', () => isDragging = false);
    window.addEventListener('touchend', () => isDragging = false);
  </script>
</body>
</html>
