<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Comparison Slider</title>
  <style>
    body {
      margin: 0;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Set the container to the exact dimensions of your images if possible. 
       For demonstration, assume the images are 800x500 or similar ratio. */
    .comparison-container {
      position: relative;
      width: 800px;
      height: 500px;
      overflow: hidden;
    }

    /* Left Image: placed in the container, absolutely positioned */
    .comparison-container .left-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      display: block;
    }

    /* Overlay container: clips the right image */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%; /* initial position */
      height: 100%;
      overflow: hidden;
    }

    /* Right Image: also absolutely positioned with the same scaling */
    .overlay .right-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      display: block;
    }

    /* Slider Handle: vertical bar that moves horizontally */
    .slider-handle {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%; /* initial position in the middle */
      width: 5px;
      background-color: #fff;
      border-left: 2px solid #000;
      border-right: 2px solid #000;
      cursor: ew-resize;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="comparison-container">
    <!-- Left image -->
    <img src="image1.jpg" alt="Left Image" class="left-image">

    <!-- Overlay with the right image -->
    <div class="overlay">
      <img src="image2.jpg" alt="Right Image" class="right-image">
    </div>

    <!-- Slider Handle -->
    <div class="slider-handle"></div>
  </div>

  <script>
    const sliderHandle = document.querySelector('.slider-handle');
    const overlay = document.querySelector('.overlay');
    const container = document.querySelector('.comparison-container');

    let isDragging = false;

    function slide(event) {
      if (!isDragging) return;

      const rect = container.getBoundingClientRect();
      const offsetX = event.clientX !== undefined 
        ? event.clientX 
        : event.touches[0].clientX;
      let position = offsetX - rect.left;

      // Constrain slider within the container
      if (position < 0) position = 0;
      if (position > rect.width) position = rect.width;

      // Update overlay and slider handle position
      overlay.style.width = position + 'px';
      sliderHandle.style.left = position + 'px';
    }

    sliderHandle.addEventListener('mousedown', () => isDragging = true);
    sliderHandle.addEventListener('touchstart', () => isDragging = true);

    window.addEventListener('mousemove', slide);
    window.addEventListener('touchmove', slide);

    window.addEventListener('mouseup', () => isDragging = false);
    window.addEventListener('touchend', () => isDragging = false);
  </script>
</body>
</html>
