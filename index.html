<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Comparison Slider (No Scaling)</title>
  <style>
    body {
      margin: 0;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .comparison-container {
      position: relative;
      display: inline-block; /* Shrink-wrap to content size */
      vertical-align: middle;
    }

    .comparison-container img {
      display: block;
      max-width: none; /* Do not constrain images */
      height: auto;
    }

    .left-image {
      position: relative;
      z-index: 1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      overflow: hidden;
    }

    .overlay .right-image {
      display: block;
      max-width: none; /* No scaling */
      height: auto;
      position: absolute;
      top: 0;
      left: 0;
    }

    .slider-handle {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 5px;
      background-color: #fff;
      border-left: 2px solid #000;
      border-right: 2px solid #000;
      cursor: ew-resize;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="comparison-container">
    <!-- Left image. Adjust to your actual image path -->
    <img src="image1.jpg" alt="Left Image" class="left-image" onload="initializeSlider()">

    <div class="overlay">
      <!-- Right image. Adjust to your actual image path -->
      <img src="image2.jpg" alt="Right Image" class="right-image">
    </div>

    <div class="slider-handle"></div>
  </div>

  <script>
    const container = document.querySelector('.comparison-container');
    const leftImage = document.querySelector('.left-image');
    const rightImage = document.querySelector('.right-image');
    const overlay = document.querySelector('.overlay');
    const sliderHandle = document.querySelector('.slider-handle');

    let isDragging = false;

    function initializeSlider() {
      // Once the left image is loaded, we know its natural width/height
      const width = leftImage.naturalWidth;
      const height = leftImage.naturalHeight;

      // Set container size to match the image size exactly
      container.style.width = width + 'px';
      container.style.height = height + 'px';

      // Position right image the same size as left image
      rightImage.style.width = width + 'px';
      rightImage.style.height = 'auto';

      // Set initial overlay to half width
      overlay.style.width = (width / 2) + 'px';
      overlay.style.height = height + 'px';

      // Position the handle in the middle
      sliderHandle.style.left = (width / 2) + 'px';
    }

    function slide(e) {
      if (!isDragging) return;

      const rect = container.getBoundingClientRect();
      const offsetX = (e.clientX !== undefined) ? e.clientX : e.touches[0].clientX;
      let position = offsetX - rect.left;

      // Constrain position within the container
      if (position < 0) position = 0;
      if (position > rect.width) position = rect.width;

      overlay.style.width = position + 'px';
      sliderHandle.style.left = position + 'px';
    }

    sliderHandle.addEventListener('mousedown', () => isDragging = true);
    sliderHandle.addEventListener('touchstart', () => isDragging = true);

    window.addEventListener('mousemove', slide);
    window.addEventListener('touchmove', slide);

    window.addEventListener('mouseup', () => isDragging = false);
    window.addEventListener('touchend', () => isDragging = false);
  </script>
</body>
  </html>
