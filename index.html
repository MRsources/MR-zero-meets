<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Comparison Slider</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #333;
    }

    .comparison-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      height: 500px; /* Set a fixed height for clarity */
      overflow: hidden;
    }

    /* Static full-size left image */
    .comparison-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .comparison-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Overlay for the right image */
    .overlay {
      width: 50%; /* Default starting position */
      overflow: hidden;
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
    }

    .slider-handle {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%; /* Default position */
      width: 5px;
      background-color: #fff;
      border-left: 2px solid #000;
      border-right: 2px solid #000;
      cursor: ew-resize;
      z-index: 2;
      transition: 0.1s;
    }
  </style>
</head>
<body>
  <div class="comparison-container">
    <!-- Static Left Image -->
    <div class="comparison-image">
      <img src="image1.jpg" alt="Left Image">
    </div>

    <!-- Sliding Right Image -->
    <div class="comparison-image overlay">
      <img src="image2.jpg" alt="Right Image">
    </div>

    <!-- Slider Handle -->
    <div class="slider-handle"></div>
  </div>

  <script>
    const sliderHandle = document.querySelector('.slider-handle');
    const overlay = document.querySelector('.overlay');
    const container = document.querySelector('.comparison-container');

    let isDragging = false;

    // Function to move the slider
    function slide(event) {
      if (!isDragging) return;

      // Get the mouse/touch position relative to the container
      const rect = container.getBoundingClientRect();
      const offsetX = event.clientX || event.touches[0].clientX;
      let position = offsetX - rect.left;

      // Constrain the position within the container
      if (position < 0) position = 0;
      if (position > rect.width) position = rect.width;

      // Adjust the slider handle and overlay width
      sliderHandle.style.left = `${position}px`;
      overlay.style.width = `${position}px`;
    }

    // Mouse/touch event listeners
    sliderHandle.addEventListener('mousedown', () => isDragging = true);
    sliderHandle.addEventListener('touchstart', () => isDragging = true);

    window.addEventListener('mousemove', slide);
    window.addEventListener('touchmove', slide);

    window.addEventListener('mouseup', () => isDragging = false);
    window.addEventListener('touchend', () => isDragging = false);
  </script>
</body>
</html>
