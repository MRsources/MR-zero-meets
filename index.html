<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            max-width: 100%;
            overflow-x: hidden;
        }

        .img-comp-container {
            position: relative;
            width: 100%;
            max-width: 886px;
            margin: 0 auto;
            height: auto;
        }

        .img-comp-img {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .img-comp-img img {
            display: block;
            width: 100%;
            height: auto;
            max-width: 100%;
            object-fit: contain;
        }

        .img-comp-slider {
            position: absolute;
            z-index: 9;
            cursor: ew-resize;
            width: 40px;
            height: 40px;
            background-color: #2196F3;
            opacity: 0.7;
            border-radius: 50%;
            border: 3px solid #fff;
        }

        @media (max-width: 600px) {
            .img-comp-slider {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <h1>MR-zero meets ... </h1>
    <p>3D FLAIR TSE</p>

    <div class="img-comp-container">
        <div class="img-comp-img">
            <img src="image1.jpg" alt="First Image">
        </div>
        <div class="img-comp-img img-comp-overlay">
            <img src="image2.jpg" alt="Second Image">
        </div>
    </div>

    <script>
        function initComparisons() {
            var x = document.getElementsByClassName("img-comp-overlay");
            for (var i = 0; i < x.length; i++) {
                compareImages(x[i]);
            }

            function compareImages(img) {
                var slider, clicked = 0, w, h;
                w = img.offsetWidth;
                h = img.offsetHeight;
                img.style.width = (w / 2) + "px";

                slider = document.createElement("DIV");
                slider.setAttribute("class", "img-comp-slider");
                img.parentElement.insertBefore(slider, img);

                // Adjust slider positioning for responsiveness
                slider.style.top = (h / 2) - (slider.offsetHeight / 2) + "px";
                slider.style.left = (w / 2) - (slider.offsetWidth / 2) + "px";

                // Add touch and mouse event listeners
                slider.addEventListener("mousedown", slideReady);
                slider.addEventListener("touchstart", slideReady);
                window.addEventListener("mouseup", slideFinish);
                window.addEventListener("touchend", slideFinish);

                function slideReady(e) {
                    e.preventDefault();
                    clicked = 1;
                    window.addEventListener("mousemove", slideMove);
                    window.addEventListener("touchmove", slideMove);
                }

                function slideFinish() {
                    clicked = 0;
                    window.removeEventListener("mousemove", slideMove);
                    window.removeEventListener("touchmove", slideMove);
                }

                function slideMove(e) {
                    var pos = getCursorPos(e);
                    pos = Math.max(0, Math.min(pos, w));
                    slide(pos);
                }

                function getCursorPos(e) {
                    var a = img.getBoundingClientRect();
                    var x = 0;
                    e = e.touches ? e.touches[0] : e;
                    x = e.pageX - a.left - window.pageXOffset;
                    return x;
                }

                function slide(x) {
                    img.style.width = x + "px";
                    slider.style.left = (x - slider.offsetWidth / 2) + "px";
                }
            }
        }

        window.addEventListener('load', initComparisons);
        window.addEventListener('resize', initComparisons);
    </script>
</body>
</html>
