<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #333;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: start;
  min-height: 100vh;
  padding: 20px;
}

h1 {
  margin: 20px 0;
}

p {
  margin-bottom: 20px;
}

/* The container with a max-width for scaling down on smaller screens */
.img-comp-container {
  position: relative;
  width: 100%;
  max-width: 886px; /* Adjust this to match your largest image width */
  height: auto; /* Height will scale based on image aspect ratio */
}

/* Base styling for images. They will scale to the container width. */
.img-comp-container img {
  width: 100%;
  height: auto;
  display: block;
}

/* Positioning for the image comparison elements */
.img-comp-img {
  position: absolute;
  top: 0;
  left: 0;
  overflow: hidden;
  width: 100%;
  height: 100%;
}

/* The overlay container must have .img-comp-overlay class */
.img-comp-overlay {
  width: 50%; /* Start at 50%, will be adjusted by JS */
}

/* The slider handle */
.img-comp-slider {
  position: absolute;
  z-index:9;
  cursor: ew-resize;
  width: 40px;
  height: 40px;
  background-color: #2196F3;
  opacity: 0.7;
  border-radius: 50%;
  border: 3px solid #fff;
}
</style>
</head>
<body>

<h1>MR-zero meets ... </h1>
<p>3D FLAIR TSE</p>
<div class="img-comp-container">
  <div class="img-comp-img">
    <!-- Remove width/height attributes from the image -->
    <img src="image1.jpg" alt="Image 1">
  </div>
  <div class="img-comp-img img-comp-overlay">
    <img src="image2.jpg" alt="Image 2">
  </div>
</div>

<script>
function initComparisons() {
  var x = document.getElementsByClassName("img-comp-overlay");
  for (var i = 0; i < x.length; i++) {
    compareImages(x[i]);
  }

  function compareImages(img) {
    var slider, clicked = 0, w, h;

    /* Get the width and height of the img element after it has rendered */
    w = img.offsetWidth;
    h = img.offsetHeight;

    /* Set the width of the overlay image to 50% of its container */
    img.style.width = (w / 2) + "px";

    /* Create slider */
    slider = document.createElement("DIV");
    slider.setAttribute("class", "img-comp-slider");

    /* Insert slider before the img-comp-overlay img element */
    img.parentElement.insertBefore(slider, img);

    /* Position the slider in the middle */
    slider.style.top = (h / 2) - (slider.offsetHeight / 2) + "px";
    slider.style.left = (w / 2) - (slider.offsetWidth / 2) + "px";

    /* Mouse down and touch start events */
    slider.addEventListener("mousedown", slideReady);
    slider.addEventListener("touchstart", slideReady);

    /* Mouse up and touch end events on window to end sliding */
    window.addEventListener("mouseup", slideFinish);
    window.addEventListener("touchend", slideFinish);

    function slideReady(e) {
      e.preventDefault();
      clicked = 1;
      window.addEventListener("mousemove", slideMove);
      window.addEventListener("touchmove", slideMove);
    }

    function slideFinish() {
      clicked = 0;
      window.removeEventListener("mousemove", slideMove);
      window.removeEventListener("touchmove", slideMove);
    }

    function slideMove(e) {
      if (clicked == 0) return false;
      var pos = getCursorPos(e);
      if (pos < 0) pos = 0;
      if (pos > w) pos = w;
      slide(pos);
    }

    function getCursorPos(e) {
      e = e || window.event;
      var a = img.getBoundingClientRect();
      var x = e.pageX - a.left;
      x = x - window.pageXOffset;
      return x;
    }

    function slide(x) {
      img.style.width = x + "px";
      slider.style.left = (img.offsetWidth - (slider.offsetWidth / 2)) + "px";
    }
  }
}

/* Run comparisons once images are loaded */
window.onload = function() {
  initComparisons();
};

/* Re-initialize on window resize to handle orientation changes */
window.addEventListener('resize', function() {
  /* Remove old sliders and inline widths before re-init */
  var sliders = document.getElementsByClassName('img-comp-slider');
  while (sliders.length > 0) {
    sliders[0].parentNode.removeChild(sliders[0]);
  }

  var overlays = document.getElementsByClassName('img-comp-overlay');
  for (var i = 0; i < overlays.length; i++) {
    overlays[i].style.width = "";
  }

  initComparisons();
});
</script>

</body>
</html>
